<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMusic</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="img/50-cent-wallpaper.jpg" alt="50cent">
        <audio src="./audio/1.mp3" id="audio"></audio>
        <div class="text-container">
            <h2 id="nome-music">Título da Música</h2>
            <p>50 Cent</p>
        </div>
        <div class="icons-container">
            <button id="anterior" class="bi bi-skip-start-fill" ></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>
</body>
</html>
